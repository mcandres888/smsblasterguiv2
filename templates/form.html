 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{data['subData']['titleFirst']}}
      </h1>                                                                                                    
      <ol class="breadcrumb">                                                                                  
      {% for bread in data['subData']['breadcrumbs'] %}
         <li class="{{ bread['active']}}"><a href="{{ bread['href']}}"><i class="{{ bread['class']}}"></i> {{ bread['title']}}</a></li>                                          
      {% endfor %}
      </ol>                                                                                                    
    </section>                                                                                                 
 <!-- Main content -->
    <section class="content">
     <div class="row">
      <div class="col-md-6">

<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Message</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="writemessage" method="post" >
              <div class="box-body">
                <div class="form-group">
                  <label for="recipient">Recipient</label>
                  <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" rows="3" id="message" name="message" placeholder="Enter Message..."></textarea>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
       </div>



      </div>
    </section>
    <!-- /.content --> 
  </div>
  <!-- /.content-wrapper -->
